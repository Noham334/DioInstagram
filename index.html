<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/instagram-logo-tab.png"
    />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/assets/asset 7.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="assets/asset 4.png"
            alt="instagram-logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="/assets/perfil-instagram.png" alt="FOTO DE PERFIL" />
          </div>
          <a href="#" class="instagram-login"
            >Continue como Strawberrygirl1550</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Strawberrygirl1550?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
